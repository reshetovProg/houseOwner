databaseChangeLog:
  - changeSet:
      id: create-user
      author: Ivan
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_id
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: age
                  type: integer
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: role
                  type: varchar(20)








