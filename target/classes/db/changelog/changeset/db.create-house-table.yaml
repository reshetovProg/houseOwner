databaseChangeLog:
  - changeSet:
      id: create-user
      author: Ivan
      changes:
        - createTable:
            tableName: house
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_house_id
                    nullable: false
              - column:
                  name: address
                  type: varchar(300)


